<!DOCTYPE html>
<html>
<head>
    <title>Ionic Test App</title>
    <!-- Other good stuff here like deploying etc https://thinkster.io/ionic-framework-tutorial -->
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link href="/css/ionic.css" rel="stylesheet" />
    <link href="/css/app.favs.css" rel="stylesheet" />
</head>
<body class="app" ng-app="songhop">
    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
        <!--  The nav bar that will be updated as we navigate between views. -->
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
        <!--
          The views will be rendered in the <ion-nav-view> directive below
          Templates are in the /templates folder (but you could also
          have templates inline in this html file if you'd like).
        -->
        <ion-nav-view></ion-nav-view>
    </div>
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="/scripts/ionic/ionic.bundle.min.js"></script>
    <!-- your app's js -->
    <script src="/scripts/app/app.favs.js"></script>
    <script src="/scripts/app/app.favs.controller.js"></script>
    <script src="/scripts/app/app.favs.services.js"></script>
    <script src="/scripts/app/app.favs.utils.js"></script>
    <script type="text/javascript" src="/cordova.js"></script>
    <script type="text/javascript" src="/scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="/scripts/index.js"></script>
</body>
</html>
