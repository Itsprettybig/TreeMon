<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <link href="/css/ionic.css" rel="stylesheet" />
    <!-- ionic dynamically decides which stylesheet to load -->
    <link href="css/app.ios.css" rel="stylesheet" />
    <link href="css/app.md.css" rel="stylesheet" />
    <link href="css/app.wp.css" rel="stylesheet" />
    <link href="css/ionic/css/ionicons.min.css" rel="stylesheet" />

    <link href="css/site.css" rel="stylesheet" />
    <script src="/scripts/ionic/ionic.bundle.min.js"></script>
    
    <script src="scripts/index.js"></script>
    <script src="scripts/ng-cordova.js"></script>
    <script src="scripts/app/_tmApp.js"></script>
</head>

<body>
    <ion-side-menus>

        <ion-side-menu-content ng-controller="NavCtrl">
            <ion-nav-bar class="bar-positive">
                <ion-nav-back-button class="button-icon ion-arrow-left-c">
                </ion-nav-back-button>

                <ion-nav-buttons side="left">
                    <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()"></button>
                </ion-nav-buttons>

                <!--<ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-ios7-gear" ng-click="showRightMenu()"></button>
                </ion-nav-buttons>-->
            </ion-nav-bar>
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content>

        <!--this is a side menu on left-->
        <ion-side-menu side="left">
            <ion-header-bar class="bar bar-header bar-assertive">
                <h1 class="title">Left Menu</h1>
            </ion-header-bar>
            <ion-content has-header="true">
                <ul class="list">
                    <li>
                        <a class="item" menu-close nav-clear href="#/tab/home">Home</a>
                    </li>
                    <li>
                        <a class="item" menu-close href="#/tab/settings">Settings</a>
                    </li>
                    <li>
                        <a class="item" menu-close href="#/tab/facts2">More Facts</a>
                    </li>
                </ul>
            </ion-content>
        </ion-side-menu>

        <!--this is a side menu on right-->
        <!--<ion-side-menu side="right">
            <ion-header-bar class="bar bar-header bar-dark">
                <h1 class="title">Right Menu</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <li>
                        <a class="item" menu-close nav-clear href="#/search">Search</a>
                    </li>
                    <li>
                        <a class="item" menu-close nav-clear href="#/settings">Settings</a>
                    </li>
                </ul>
            </ion-content>
        </ion-side-menu>-->

    </ion-side-menus>

   
    <script id="tabs.html" type="text/ng-template">
        <ion-tabs class="tabs-icon-top tabs-positive">

            <ion-tab title="Home" icon="ion-home" href="#/tab/home">
                <ion-nav-view name="home-tab"></ion-nav-view>
            </ion-tab>

            <ion-tab title="Logs" icon="ion-ios7-information" href="#/tab/logs">
                <ion-nav-view name="logs-tab"></ion-nav-view>
            </ion-tab>

            <!--<ion-tab title="Contact" icon="ion-ios7-world" ui-sref="tabs.contact">
                <ion-nav-view name="contact-tab"></ion-nav-view>
            </ion-tab>-->

            <ion-tab title="Help" icon="ion-ios7-world" ui-sref="tabs.help">
                <ion-nav-view name="help-tab"></ion-nav-view>
            </ion-tab>
        </ion-tabs>
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
</body>
</html>
