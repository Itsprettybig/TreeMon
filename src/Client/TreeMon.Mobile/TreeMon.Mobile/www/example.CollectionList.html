
<!DOCTYPE html>
<html ng-app="ionicApp">
<head>
    <link href="/css/ionic.css" rel="stylesheet" />
    <script src="/scripts/ionic/ionic.bundle.min.js"></script>
    
    <script src="scripts/examples/example.CollectionList.js"></script>
    <style>
        .item img {
  height: 60px;
  width: 60px;
  float: left;
  margin-top: 20px;
  margin-right: 10px;
}

.list .item {
  left: 0;
  right: 0;
  padding-top: 0;
  padding-bottom: 0;
}
    </style>
</head>

<body ng-controller="MainCtrl">

    <ion-header-bar class="bar-positive">
        <h1 class="title">Collection Repeat: 3000 cats</h1>
    </ion-header-bar>

    <ion-content>

        <div class="list">
            <a class="item"
               collection-repeat="item in getContacts()"
               collection-item-height="getItemHeight(item)"
               ng-href="https://www.google.com/#q={{item.first_name + '+' + item.last_name}}"
               ng-style="{'line-height': getItemHeight(item) + 'px'}"
               ng-class="{'item-divider': item.isLetter}">
                <img ng-if="!item.isLetter" ng-src="img/{{1 + ($index % 6)}}.png">
                {{item.letter || (item.first_name+' '+item.last_name)}}
            </a>
        </div>

    </ion-content>

</body>
</html>
