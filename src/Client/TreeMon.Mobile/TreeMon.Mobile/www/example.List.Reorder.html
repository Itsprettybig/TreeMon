<!DOCTYPE html>
<html>
<head>
    <!-- Other good stuff here like deploying etc https://thinkster.io/ionic-framework-tutorial -->
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">


    <title>Ionic Test App</title>
    <link href="/css/ionic.css" rel="stylesheet" />
    <link href="/css/app.favs.css" rel="stylesheet" />

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="/scripts/ionic/ionic.bundle.min.js"></script>
    <!-- your app's js -->
    <script src="/scripts/app/app.favs.js"></script>
    <script src="/scripts/app/app.favs.controller.js"></script>
    <script src="/scripts/app/app.favs.services.js"></script>
    <script src="/scripts/app/app.favs.utils.js"></script>

</head>
<body class="app">

    <div ng-app="ionicApp">
        <div ng-controller="MyCtrl">
            <ion-header-bar class="bar-positive">
                <div class="buttons">
                    <button class="button button-icon icon ion-ios7-minus-outline"
                            ng-click="data.showDelete = !data.showDelete; data.showReorder = false"></button>
                    <h1 class="title">Lists</h1>
                    <button class="button"
                            ng-click="data.showDelete = false; data.showReorder = !data.showReorder">
                        Reorder
                    </button>
                </div>
            </ion-header-bar>
            <ion-content>

                <ion-list show-delete="data.showDelete" show-reorder="data.showReorder">

                    <ion-item ng-repeat="item in items"
                              item="item"
                              href="#/item/{{item.id}}">
                        List Item {{ item.id }}
                        <ion-delete-button class="ion-minus-circled" ng-click="onItemDelete(item)"></ion-delete-button>
                        <ion-option-button class="button-assertive" ng-click="edit(item)">Edit</ion-option-button>
                        <ion-option-button class="button-calm" ng-click="share(item)"> Share</ion-option-button>
                        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)"></ion-reorder-button>
                    </ion-item>
                </ion-list>
            </ion-content>
        </div>
    </div>
    <script type="text/javascript" src="/cordova.js"></script>
    <script type="text/javascript" src="/scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/examples/example.lists.js"></script>
</body>
</html>
