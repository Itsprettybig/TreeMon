
<!DOCTYPE html>
<html ng-app="ionic">
<head>
    <link href="/css/ionic.css" rel="stylesheet" />
    
    <style>
        body {
  background: white;
}

.slider {
  height: 100vh;
}

.box {
  height: 100vh;
  text-align: center;
  padding: 100px 0;
}

.blue {
  background: blue;
}

.yellow {
  background: yellow;
}

.pink {
  background: pink;
}
    </style>

    <script src="/scripts/ionic/ionic.bundle.min.js"></script>
</head>

<body>

    <ion-slide-box>

        <ion-slide>
            <div class="box blue"><h1>BLUE</h1></div>
        </ion-slide>

        <ion-slide>
            <div class="box yellow"><h1>YELLOW</h1></div>
        </ion-slide>

        <ion-slide>
            <div class="box pink"><h1>PINK</h1></div>
        </ion-slide>

    </ion-slide-box>

</body>
</html>
